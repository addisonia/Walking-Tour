<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Tour Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Walking Tour</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link about" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Stops
                        </a>
                        <ul class="dropdown-menu"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div id="map"></div>
    <button class="location-button">Where am I?</button>

    <!-- About Modal -->
    <div class="modal fade" id="aboutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About This Tour</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Welcome to our walking tour! This tour will guide you through several interesting locations.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Start Tour</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stop Modal -->
    <div class="modal fade" id="stopModal">
        <div class="modal-dialog stop-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary prev-stop">Previous</button>
                    <button type="button" class="btn btn-primary next-stop">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/papaparse.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
